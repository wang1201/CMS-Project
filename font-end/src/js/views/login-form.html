<div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
        <form class="sign-in-htm">
            <div class="group">
                <label for="telPhone" class="label">Mobile Phone</label>
                <input type="text" class="input" name="telPhone" required >
            </div>
            <div class="group">
                <label for="passWord" class="label">password</label>
                <input type="password" name="passWord" class="input" required >
            </div>
            <div class="group">
                <input type="submit" class="button signInBtn" value="Sign In">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
            </div>
        </form>
        <form class="sign-up-htm">
            <div class="group">
                <label for="telPhone" class="label">Mobile Phone</label>
                <input type="text" name="telPhone" class="input" required >
            </div>
            <div class="group">
                <label for="userName" class="label">UserName</label>
                <input type="text" class="input" name="userName" required >
            </div>
            <div class="group">
                <label for="passWord" class="label">passWord</label>
                <input type="password" name="passWord" class="input"  required >
            </div>

            <div class="group">
                <input type="submit" class="button signUpBtn" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
                <label for="tab-1">Already Member?</a>
            </div>
        </form>
    </div>
</div>
