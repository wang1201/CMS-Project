<div class="box box-info company-update">
    <div class="box-header with-border">
        <h3 class="box-title">修改职位信息</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form class="form-horizontal" id="update-form">
        <div class="box-body">
            <div class="form-group companyLogo">
                <label for="companyLogo" class="col-sm-2 control-label">公司图标</label>
                <div class="col-sm-10">
                    <img src="http://10.9.189.25:3000{{data.companyLogo}}" alt="">
                    <input type="file" class="form-control" name="companyLogo" id="companyLogo">
                </div>
            </div>
            <div class="form-group">
                <label for="companyName" class="col-sm-2 control-label">公司名称</label>
                <div class="col-sm-10">
                    <input required type="text" class="form-control" value="{{data.companyName}}" name="companyName" id="companyName"
                        placeholder="请输入公司名称">
                </div>
            </div>
            <div class="form-group">
                <label for="companyLocation" class="col-sm-2 control-label">公司地点</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" value="{{data.companyLocation}}" name="companyLocation"
                        id="companyLocation " placeholder="请输入公司地点">
                </div>
            </div>
            <div class="form-group">
                <label for="companyNature" class="col-sm-2 control-label">企业性质</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" value="{{data.companyNature}}" name="companyNature"
                        id="companyNature" placeholder="请输入企业性质">
                </div>
            </div>
            <div class="form-group">
                <label for="businessScope" class="col-sm-2 control-label">经营范围</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" value="{{data.businessScope}}" name="businessScope"
                        id="businessScope" placeholder="请输入经营范围">
                </div>
            </div>
            <div class="form-group">
                <label for="employee" class="col-sm-2 control-label">员工人数</label>
                <div class="col-sm-10">
                    <input type="text" required class="form-control" value="{{data.employeeNumber}}" name="employeeNumber"
                        id="employeeNumber" placeholder="请输入员工人数">
                </div>
            </div>
            <div class="form-group">
                <label for="companyDescription" class="col-sm-2 control-label">公司描述</label>
                <div class="col-sm-10">
                    <textarea required class="form-control" name="companyDescription" id="companyDescription"
                        placeholder="请输入公司描述">{{data.companyDescription}}</textarea>
                </div>
            </div>
            <input type="hidden" name="id" value="{{data._id}}">
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="button" id="back" class="btn btn-default">返回列表</button>
            <button type="submit" class="btn btn-info pull-right">提交</button>
            <button type="reset" class="btn btn-default pull-right" style="margin-right: 15px">重置</button>
        </div>
        <!-- /.box-footer -->
    </form>
</div>
